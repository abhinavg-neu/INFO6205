[sortbenchmark]
version = 1.0.0 (sortbenchmark)

[helper]
instrument = true
seed =
cutoff =

[instrumenting]
# The options in this section apply only if instrument (in [helper]) is set to true.
# this normally should be true
showStats = true
swaps = false
compares = true
copies = true
fixes = true
hits = true
# The following settings slow everything down a lot so keep fixes false and inversions small (or zero)
fixes = false
inversions = 0

[benchmarkstringsorters]
words = 1000
runs = 1000
mergesort = true
timsort = false
quicksort = false
heapsort = true
introsort = false
insertionsort = false
bubblesort = false
quicksort3way = false
quicksortDualPivot = true
randomsort = false

[benchmarkdatesorters]
timsort = false
n = 100000

[mergesort]
insurance = false
nocopy = false

[shellsort]
n = 100000

[operationsbenchmark]
nlargest = 10000000
repetitions = 10

